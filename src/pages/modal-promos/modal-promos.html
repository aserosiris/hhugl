<ion-header>

  <ion-navbar>
    <ion-title>*  Promos  *</ion-title>
  </ion-navbar>

  <button ion-button  medium (click)="closeModal()">
      Terminar Captura
    </button>

</ion-header>


<ion-content padding>

    
    <h3>Promo 9991</h3>
    <ion-item *ngFor="let item1 of promoSQL">
      <ion-row>
        <ion-col col-10 class="rowCol">
          <h2  class="companyname" text-wrap>
            {{item1.PM_CLAVE}}
          </h2>
          <ion-col class="dataCol">
            <ion-row>
              <ion-col col-12>
                <span>
                    <p><ion-icon name="ios-grid-outline" class="iconClass"> </ion-icon>
                    Clave: {{item1.PM_CLAVE_PRODUCTO}} </p>
                  <p> <ion-icon name="logo-usd" class="iconClass"> </ion-icon> 
                     Cantidad X Promo: {{item1.PM_CANTIDAD}} </p>
                   <p> <ion-icon name="md-pricetags" class="iconClass"> </ion-icon> 
                   Precio: ${{item1.PM_PRECIOXUNIDAD_PROMO}} </p>
  
                   <p><ion-icon name="filing" class="iconClass"></ion-icon>
                    Existencia: {{item1.EXISTENCIA}}</p>
                </span>
              </ion-col>
               
              <button ion-button round small (click)="showPrompt(item)">
                <ion-icon name="md-add-circle"></ion-icon>
              </button>
            </ion-row>
          </ion-col>
        </ion-col>
      </ion-row>
    </ion-item>



</ion-content>
